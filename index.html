<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryze - Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div id="keys">
            <button class="operator-key" onclick="displayApp('+')">+</button>
            <button onclick="displayApp('7')">7</button>
            <button onclick="displayApp('8')">8</button>
            <button onclick="displayApp('9')">9</button>
            <button class="operator-key" onclick="displayApp('-')">-</button>
            <button onclick="displayApp('4')">4</button>
            <button onclick="displayApp('5')">5</button>
            <button onclick="displayApp('6')">6</button>
            <button class="operator-key" onclick="displayApp('*')">*</button>
            <button onclick="displayApp('1')">1</button>
            <button onclick="displayApp('2')">2</button>
            <button onclick="displayApp('3')">3</button>
            <button class="operator-key" onclick="displayApp('/')">/</button>
            <button onclick="displayApp('0')">0</button>
            <button onclick="displayApp('.')">.</button>
            <button onclick="calcul()">=</button>
            <button class="operator-key" onclick="cleardisplayApp()">C</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
